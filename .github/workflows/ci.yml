name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test imports and basic functionality
      env:
        GITHUB_TOKEN: dummy_token_for_testing
        JIRA_BASE_URL: https://dummy.atlassian.net
        JIRA_EMAIL: test@example.com
        JIRA_API_TOKEN: dummy_token
        CONFLUENCE_BASE_URL: https://dummy.atlassian.net/wiki
        CONFLUENCE_EMAIL: test@example.com
        CONFLUENCE_API_TOKEN: dummy_token
      run: |
        python -c "import mcp_github.server; print('GitHub MCP server imports successfully')"
        python -c "import mcp_jira.server; print('Jira MCP server imports successfully')"
        python -c "import mcp_confluence.server; print('Confluence MCP server imports successfully')"
        python validate_setup.py
    
    - name: Run tests
      env:
        GITHUB_TOKEN: dummy_token_for_testing
      run: |
        # Add pytest when we have proper test files
        echo "Tests would run here"
    
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true
    
    - name: Check for secrets
      run: |
        # Simple check for common secret patterns
        if grep -r "ghp_" --include="*.py" --include="*.md" --include="*.yaml" --include="*.yml" . ; then
          echo "Potential GitHub token found!"
          exit 1
        fi
        if grep -r "sk-" --include="*.py" --include="*.md" --include="*.yaml" --include="*.yml" . ; then
          echo "Potential API key found!"
          exit 1
        fi